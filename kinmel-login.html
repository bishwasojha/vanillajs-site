<!DOCTYPE html>
<html lang="en">
    <head>
         <!--meta -->
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
         <!--bootstrap CSS-->
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
                                integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
         <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
 
         <link rel="stylesheet" href="kinmel-login.css">
        <title>Kinmel-Login</title>
    </head>
    
    <body>

        <div class="container-fluid mb-4">
            <!--top-navbar starts-->
            <nav class="navbar navbar-expand-sm navbar-light">
                <img src="https://i.ibb.co/rwGNMcQ/Custom-Size-1.png" alt="" width="100px" height="65px" >
                <button class="navbar-toggler" data-toggle ="collapse" data-target="#topnavbar" aria-controls="topnavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="topnavbar">
                    <span class="text-muted">Log Into Kinmel</span>
                    <ul class="navbar-nav ml-auto ">
                        <li class="homepage"><a href="index.html" class="btn" id ="homepage">Home Page</a></li>
                        <li class="register"><a href="kinmel-register.html" class="btn" id = "register">Register</a></li>
                    </ul>   
                </div>
            </nav>
        </div>
        <!--/top-navbar ends-->
     
        
        <div class="container-fluid mt-4">
           <div class="row">

                      <!-- login-part start-->
                 <div class="col-lg-6 col-md-7 col-sm-12 col-12 form-container">
                     <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box">
                          <div class="logo mb-3">
                              <img src="" alt="">
                          </div>  
                          <div class="heading mb-4 lead">
                                Sign In <span class="text-muted">Kinmel</span>
                          </div>

                          <form action="#">
                              <div class="form-input">
                                  <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                                  <input type="email" placeholder="username@gmail.com" name = "email" required = "">
                              </div>
                              <div class="form-input">
                                  <span><i class="fa fa-key" aria-hidden="true"></i></span>
                                  <input type="password" placeholder="password" name="password" required = ""> 
                              </div>

                              <div class="row mb-3 mr-auto" id ="checkbox">
                                  <div class="col-lg-6 col-md-5 col-sm-12 d-flex">
                                      <label for="remember" id = "remember">
                                          <input type="checkbox" class="ml-0">
                                          <span class="ml-1">Remember me</span>
                                      </label>
                                  </div>
                              
                                  <div class="col-lg-6 col-md-7 col-sm-12 d-flex text-right">
                                      <a href="#" class = " forget-link text-muted">Forget Password?</a>
                                 </div>
                              </div>

                              <div class="row mb-3" id="login">
                                  <div class="col-lg-5 col-md-5 col-sm-6 ml-0">
                                      <button type="submit" class="btn btn-primary">Log In<i class="fa fa-angle-right" aria-hidden="true"></i>
                                      </button>
                                  </div>
                              </div>
                          </form>  
                        </div> 
                    </div>  <!---/login-part --->
                   <div class="col-lg-6 col-md-5 col-sm-12 col-12 image-container">
                      <img src="images/kinmel-big-logo.jpg" class="img-fluid" alt=" " width = "350px" height="400px">
                   </div>

               </div>
           </div>

        <footer class="footer bg-light mb-3">
            <div class="container text-center">
              <span class="text-muted"> &copy; 2020 Kinmel| All Rights Reserved</span>
            </div>
        </footer>




        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 

    </body>
</html>
