<!DOCTYPE html>
<html lang="en">
    <head>

        <!--Required Meta-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Bootstrap CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet"> 

        <title>Shopping-Cart</title>
        <link rel="stylesheet" href="shopping-cart.css">
    </head>
   
    <body>
         <!------------header-section-------->
      <header class="section-header">
        <section class="header-main border-bottom">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-xl-2 col-lg-3 col-md-12">
                    <a href="index.html" class="brand-wrap">
                        <img class="logo" src=" https://i.ibb.co/rwGNMcQ/Custom-Size-1.png " alt="">
                    </a>   <!------//brand-wrap------>
                </div>

                <div class="col-xl-6 col-lg-5 col-md-6">
                    <form action="#" class="header-search-part">
                        <div class="input-group w-100">
                            <select name="category_name" class="custom-select border-right">
                                <option value="">--SELECT--</option>
                                <option value="1">Special</option>
                                <option value="2">Top Rated</option>
                                <option value="3">Latest</option>
                            </select>
                            <input type="text" class="form-control" placeholder="Search">

                            <div class="input-group-append">
                                <button class="btn btn-info shadow-none" type="submit">
                                    <i class="fa fa-search mr-2" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </form>   <!------------//search-part END---------->
                </div>        <!---//col.----->

                <div class="col-xl-4 col-lg-4 col-md-6">
                    <div class="widgets-wrap float-md-right">
                        <div class="widget-header mr-3">
                            <a href="user-profile.html" class="widget-view">
                                <div class="icon-area">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </div>
                                <small class="text"> My Profile </small>
                            </a>
                        </div>
                        <div class="widget-header mr-3">
                            <a href="wishlist.html" class="widget-view">
                                <div class="icon-area ">
                                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                                </div>
                                <small class="text"> Wishlist </small>
                            </a>
                        </div>
                        <div class="widget-header">
                            <a href="shopping-cart.html" class="widget-view">
                                <div class="icon-area">
                                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                                </div>
                                <small class="text"> Cart </small>
                            </a>
                        </div>
                    </div>  <!-------// widget-wrap------>
                </div>
              </div>
            </div>
        </section>  <!-------//header-main. -->

     
       
      </header>
    <!-------//header-section---->
        <!--- Shopping-Cart top-section --->
        <div class="container-fluid">
             <section class="bg-light mt-4 mb-4">
                 <h1 class="p-4 text-dark border-bottom">Your Cart</h1>
             </section>
        </div>

        <!----- Shopping-Cart Section ------->
        <section class="cart-table">
            <div class="container-fluid">
                <div class="row">

                    <main class="col-md-8 col-12">
                        <div class="table-responsive-lg text-nowrap">
                            <table class="table product-table">
                               <thead class="table-headings bg-light">
                                   <tr>
                                       <th scope="col"></th>
                                       <th scope="col" class="font-weight-bold">Product</th>
                                       <th scope="col"></th>
                                       <th scope="col" class="font-weight-bold">Price</th>
                                       <th scope="col" class="font-weight-bold">Quantity</th>
                                       <th scope="col" class="font-weight-bold">Amount</th>
                                       <th scope="col"></th>
                                   </tr>
                               </thead>

                               <tbody>
                                    <tr>
                                       <th scope="row">
                                           <img src="images/productIMG/blackwhiteshirt.jpg" alt="" class="" height="100px" width="100px" >
                                       </th>
                                       <td>
                                        <figcaption>
                                            <a href="#" class="title text-dark">Product name  goes here nice</a>
                                            <p class="text-muted small">Size: XL, Color: blue, <br> Brand: Gucci</p>
                                        </figcaption>
                                       </td>
                                       <td></td>
                                       <td>Rs 850</td>
                                       <td>
                                           <input type="number" value="2" aria-label="Search" class="form-control" style="width: 100px">
                                       </td>
                                       <td class="font-weight-bold">Rs 1700</td>
                                       <td>
                                           <button type="button" class="btn btn-sm btn btn-light" title="Remove Item"
                                           data-toggle="tooltip" data-placement="top"> X </button>
                                       </td>
                                    </tr>

                                    <tr>
                                       <th scope="row">
                                           <img src="images/productIMG/pajama.jpg" alt="" class="" height="100px" width="100px">
                                       </th>
                                       <td>
                                        <figcaption>
                                            <a href="#" class="title text-dark">Product name  goes here nice</a>
                                            <p class="text-muted small">Size: XL, Color: blue, <br> Brand: Gucci</p>
                                        </figcaption>
                                       </td>
                                       <td></td>
                                       <td>Rs 900</td>
                                       <td>
                                           <input type="number" value="1" aria-label="Search" class="form-control" style="width: 100px">
                                       </td>
                                       <td class="font-weight-bold">Rs 900</td>
                                       <td>
                                           <button type="button" class="btn btn-sm btn btn-light" title="Remove Item"
                                           data-toggle="tooltip" data-placement="top"> X </button>
                                       </td>
                                   </tr>
                                
                                   <tr>
                                       <th scope="row">
                                           <img src="images/productIMG/redshirt.jfif" alt="" class="" height="100px" width="100px">
                                       </th>
                                       <td>
                                        <figcaption>
                                            <a href="#" class="title text-dark">Product name  goes here nice</a>
                                            <p class="text-muted small">Size: XL, Color: blue, <br> Brand: Gucci</p>
                                        </figcaption>
                                       </td>
                                       <td></td>
                                       <td>Rs 850</td>
                                       <td>
                                           <input type="number" value="2" aria-label="Search" class="form-control" style="width: 100px">
                                       </td>
                                       <td class="font-weight-bold">Rs 1700</td>
                                       <td>
                                           <button type="button" class="btn btn-sm btn btn-light" title="Remove Item"
                                           data-toggle="tooltip" data-placement="top"> X </button>
                                       </td>
                                   </tr>

                                <tr>
                                    <th scope="row">
                                        <img src="images/productIMG/blackshoes.jpg" alt="" class="" height="100px" width="100px" >
                                    </th>
                                    <td>
                                        <figcaption>
                                            <a href="#" class="title text-dark">Product name  goes here nice</a>
                                            <p class="text-muted small">Size: XL, Color: blue, <br> Brand: Gucci</p>
                                        </figcaption>
                                    </td>
                                    <td></td>
                                    <td>Rs 850</td>
                                    <td>
                                        <input type="number" value="2" aria-label="Search" class="form-control" style="width: 100px">
                                    </td>
                                    <td class="font-weight-bold">Rs 1700</td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn btn-light" title="Remove Item"
                                        data-toggle="tooltip" data-placement="top"> X </button>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="3">
                                        <a href="#" class="btn btn-outline-primary">
                                            <i class="fa fa-angle-left mr-1" aria-hidden="true"></i> Continue Shopping
                                        </a>
                                    </td>
                                    <td>
                                        <h5 class="font-weight-bold mt-2">Total</h5>
                                    </td>
                                    <td></td>
                                    <td colspan = "3">
                                        <h5 class="font-weight-bold mt-2">Rs 5000</h5>
                                    </td>
                                </tr>
                               </tbody>
                            </table>
                        </div>

                    </main>

                    <aside class="col-md-4 col-12">
                        <div class="card mb-3">
                          <div class="card-body">
                          <form>
                            <div class="form-group">
                              <label>Have coupon?</label>
                              <div class="input-group">
                                <input type="text" class="form-control" name="coupon" placeholder="Coupon code">
                                <span class="input-group-append"> 
                                  <button class="btn btn-primary">Apply</button>
                                </span>
                              </div>
                            </div>
                          </form>
                          </div> <!-- card-body.// -->
                        </div>  <!-- card .// -->

                        <div class="card">
                          <div class="card-body">
                              <dl class="dlist-align">
                                <dt>Total price:</dt>
                                <dd class="text-right">RS 5000</dd>
                              </dl>
                              <dl class="dlist-align">
                                <dt>Shipping Charge:</dt>
                                <dd class="text-right">RS 80</dd>
                              </dl>
                              <dl class="dlist-align">
                                <dt>Discount:</dt>
                                <dd class="text-right">RS 500</dd>
                              </dl>

                              <dl class="dlist-align">
                                <dt>Total Amount:</dt>
                                <dd class="text-right"><strong>RS 4580</strong></dd>
                              </dl>
                              <button type="button" class="btn btn-success" href = "all-product-list.html">Complete Purchase <i class="fa fa-angle-right ml-2" aria-hidden="true"></i></button>
                              <hr>
                              <p class="text-center mb-3">
                                <img src="images/khalti.png"  width="135px" height="50px">
                              </p>
                              
                          </div> <!-- card-body.// -->
                        </div>  <!-- card .// -->
                    </aside> <!-- col.// -->

                 </div>    <!--//row-->
                 <div class="row m-4">
                    <div class="alert alert-success" role="alert" ><i class="fa fa-truck ml-1 mr-3" aria-hidden="true" style="font-size: 1.8em;"></i>You will get Product within 1-2 Week</div>
                 </div>
            </div>        <!--//container-->
        </section>





        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 

    </body>
</html>
